version: "3"

services:
  app:
    image: briankalid/interaction-app:latest
    container_name: app
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      -./.env:/src/src/core/.env:ro
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "100k"

  nginx:
    restart: unless-stopped
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./deployment:/etc/nginx/conf.d:ro
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"
