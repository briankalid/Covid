server {
    listen 80;
    server_name http://127.0.0.1;
    client_max_body_size 0;

    # Redirigir todas las solicitudes a la aplicaci√≥n en el puerto 8000
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /streamlit/ {
        # Proxy pass to Streamlit
        proxy_pass http://streamlit-app:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for Streamlit's custom endpoints like /health, /vendor, etc.
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Script-Name /streamlit;
    }
}
